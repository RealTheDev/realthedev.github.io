<script>

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    document.getElementById('colorchange').style.color = urlParams.get('color');
    console.log(urlParams.get('color'));
    var meta = document.createElement('meta');
    meta.setAttribute('property', 'og:title');
    meta.setAttribute('content', urlParams.get('color'));
    document.getElementsByTagName('head')[0].appendChild(meta);
    var meta2 = document.createElement('meta');
    meta2.setAttribute('property', 'og:description');
    meta2.setAttribute('content', urlParams.get('color'));
    document.getElementsByTagName('head')[0].appendChild(meta2);
