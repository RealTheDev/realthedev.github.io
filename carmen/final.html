<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Bună, te salut și vreau să îți spun că ești foarte frumoasă :)</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDJyZzZ3cWMycjU0anE4ZG1wYjZldm1jbnNjaTVhemR3NXVmYTk3MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/eHWUyxudOQGCulzFFR/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth * 0.5) + 50;
                        var y = Math.random() * (window.innerHeight * 0.5) + 50;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
